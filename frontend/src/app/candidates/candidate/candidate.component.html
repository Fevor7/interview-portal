<td>{{candidate.name}}</td>
<td>{{candidate.surname}}</td>
<td>
    <span *ngFor="let discipline of candidate.disciplineList">
        {{discipline.name}};
    </span>
</td>
<td>
    <div class="btn btn-light pull-left" [routerLink]="['', {outlets: { popup: ['candidate-view', candidate.id] } }]">
        <img class="fas fa-eye align-middle" >
    </div>
    <div class="btn btn-light pull-left" [routerLink]="['', {outlets: { popup: ['candidate-update', candidate.id] } }]">
        <img class="fas fa-pencil-alt align-middle">
    </div>
    <div class="btn btn-light pull-left">
        <img  class="far fa-trash-alt align-middle">
    </div>
</td>
