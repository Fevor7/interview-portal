<div *requiredAuthority="'CANDIDATE_LIST_READ'">
  <br>
  <table class="candidate-table table table-hover table-bordered ">
    <thead class="thead-light">
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Disciplines</th>
      <th scope="col">
        <div class="btn btn-light pull-right" *requiredAuthority="'CANDIDATE_CREATE'" [routerLink]="['', {outlets: { popup: ['candidate-create'] } }]">
            <img class="fas fa-plus-circle align-middle" />
        </div>
      </th>
    </thead>
    <tbody>
      <tr app-candidate *ngFor="let candidate of candidateService.candidateList" [candidate]="candidate">
      </tr>
    </tbody>
  </table>
  <div class="load-button">
    <button *ngIf="showButtonLoad" (click)="windowScrollListener()" class="btn btn-outline-info">
      Load more
    </button>
  </div>
</div>
