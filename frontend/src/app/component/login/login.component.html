<div class="container-login">
    <div class="container-fluid page-body-wrapper">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Login</h3>
                        <form [formGroup]="userForm">
                            <div class="form-group">
                                <label>Username or email *</label>
                                <input type="text" name="login" placeholder="Enter login" formControlName="login" required class="form-control p_input">
                                <validator-message [field]="login"></validator-message>
                            </div>
                            <div class="form-group">
                                <label>Password *</label>
                                <input name="password" type="password" class="form-control p_input" placeholder="Password" formControlName="password" required>
                                <validator-message [field]="password"></validator-message>
                            </div>
                            <div class="text-center">
                                <button [disabled]="userForm.invalid" (click)="authorize()" class="btn btn-primary btn-block enter-btn"> Login </button>
                                <span class="errorMessage">{{errorMessage}}</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
